<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт техники различных брендов</title>
    <link rel="stylesheet" href="styles/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <header class="header">
        <div class="header__container container">
            <div class="header__text">
                Ремонт техники различных брендов
            </div>
        </div>
    </header>

    <div class="nav">
        <div class="nav__container container swiper">
            <div class="nav__items swiper-wrapper">
                <div class="nav__item swiper-slide">
                    <div class="nav__item__image">
                        <img src="images/logo/lenovo.png" alt="lenovo">
                    </div>
                    <button class="nav__item__button">
                        <img src="images/icon/dropdown.svg" alt="#">
                    </button>
                </div>
                <div class="nav__item swiper-slide">
                    <div class="nav__item__image">
                        <img src="images/logo/samsung.png" alt="samsung">
                    </div>
                    <button class="nav__item__button">
                        <img src="images/icon/dropdown.svg" alt="#">
                    </button>
                </div>
                <div class="nav__item swiper-slide">
                    <div class="nav__item__image">
                        <img src="images/logo/apple.png" alt="apple">
                    </div>
                    <button class="nav__item__button">
                        <img src="images/icon/dropdown.svg" alt="#">
                    </button>
                </div>
                <div class="nav__item swiper-slide">
                    <div class="nav__item__image">
                        <img src="images/logo/ViewSonic.png" alt="ViewSonic">
                    </div>
                    <button class="nav__item__button">
                        <img src="images/icon/dropdown.svg" alt="#">
                    </button>
                </div>
                <div class="nav__item swiper-slide">
                    <div class="nav__item__image">
                        <img src="images/logo/bosch.png" alt="bosch">
                    </div>
                    <button class="nav__item__button">
                        <img src="images/icon/dropdown.svg" alt="#">
                    </button>
                </div>
                <div class="nav__item swiper-slide">
                    <div class="nav__item__image">
                        <img src="images/logo/HP.png" alt="HP">
                    </div>
                    <button class="nav__item__button">
                        <img src="images/icon/dropdown.svg" alt="#">
                    </button>
                </div>
                <div class="nav__item swiper-slide">
                    <div class="nav__item__image">
                        <img src="images/logo/accer.png" alt="acer">
                    </div>
                    <button class="nav__item__button">
                        <img src="images/icon/dropdown.svg" alt="#">
                    </button>
                </div>
                <div class="nav__item swiper-slide">
                    <div class="nav__item__image">
                        <img src="images/logo/sony.png" alt="sony">
                    </div>
                    <button class="nav__item__button">
                        <img src="images/icon/dropdown.svg" alt="#">
                    </button>
                </div>
                <div class="nav__item swiper-slide">
                    <div class="nav__item__image">
                        <img src="images/logo/lenovo.png" alt="lenovo">
                    </div>
                    <button class="nav__item__button">
                        <img src="images/icon/dropdown.svg" alt="#">
                    </button>
                </div>
                <div class="nav__item swiper-slide">
                    <div class="nav__item__image">
                        <img src="images/logo/samsung.png" alt="samsung">
                    </div>
                    <button class="nav__item__button">
                        <img src="images/icon/dropdown.svg" alt="#">
                    </button>
                </div>
                <div class="nav__item swiper-slide">
                    <div class="nav__item__image">
                        <img src="images/logo/apple.png" alt="apple">
                    </div>
                    <button class="nav__item__button">
                        <img src="images/icon/dropdown.svg" alt="#">
                    </button>
                </div>
            </div>
    
            <div class="swiper-pagination"></div>
            
            <button class="nav__button" id="button">
                <img src="images/icon/ic_expand.png" alt="#" id="nav__button__img">
                <span id="button-span">Показать все</span>
            </button>
        </div>
        
    </div>

    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/js.js"></script>
</body>
</html>
